<!DOCTYPE html>
<!-- all of these tags are block level so why not just use div tag?
     well it lets you see the logical relationships better.
    So semantic is good for organizing structure but doesnt rly provide new functionality
-->

<html>
    <head>
        <meta charset="utf-8">
        <title>Heading Elements</title>
    </head>
    <body>
        <header>
            header element - put some header info here (logo / tagline)
            <nav>(short for navigation)-- contains links to other parts of website</nav>
        </header>
        <h1>Main Heading of Page</h1> <!-- crucial to pick a good h1 -->
        <section>
            Section 1
            <article>Article 1</article>
            <!--  typically article is within section, but can be vice vers-->
            <article>Article 2</article>
            <article>Article 3</article>
        </section>
        <section>
            Section 2
            <article>Article 4</article>
            <article>Article 5</article>
            <article>Article 6</article>
        </section>
        <aside>Some related info to main page but not exactly </aside>
        <footer>Footer info</footer>
    </body>

</html>
